<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algorithm Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="heading">
    <h1>ALGORITHM VISUALIZER</h1>
  </div>
  <div class="input_menu">
    <div class="input_array">
      <div class="method_title">Generate the Array</div>

      <div class="input_method">
        <label for="arraySizeInput">random array of given length</label>
        <div class="user_input">
          <input type="number" name="arraySizeInput" id="arraySizeInput" placeholder="Array Size" />
          <button id="array_generator" onclick="array_generator_random()">
            Generate Array
          </button>
        </div>
      </div>

      <div class="input_method">
        <label for="arrvalues">array of entered values</label>
        <div class="user_input">
          <input placeholder="Give space b/w numbers" type="text" id="arrvalues" />
          <button id="array_generator" onclick="array_generator_elements()">
            Generate Array
          </button>
        </div>
      </div>

      <div class="input_method">
        <label for="random_array">random array of random length</label>
        <button id="random_array" onclick="random_array_generator()">
          Generate Array
        </button>
      </div>
    </div>
    <div class="input_options">
      <div class = "options_title">Select sorting algorithm for visualization</div>
      <div class="option_buttons">
        <div>
          <button onclick="bubble_sortonclick()" id="bubble">Bubble Sort</button>
          <button onclick="insertion_sortonclick()" id="insertion">Insertion Sort</button>
        </div>
        <div>
          <button onclick="selection_sortonclick()" id="selection">Selection Sort</button>
          <button onclick="merge_sortonclick()" id="merge">Merge Sort</button>
        </div>
      </div>
    </div>
  </div>


  <center>
    <div id="array"></div>
  </center>
</body>
<script src="script.js"></script>
<script src="Bubble_Sort.js"></script>
<script src="Insertion_Sort.js"></script>
<script src="Selection_Sort.js"></script>
<script src="Merge_Sort.js"></script>

</html>
